<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../global.css">
    <title>Add a Product</title>
</head>

<body>

    <nav>
        <a href="../Pages/addItem.html">Add to Store</a> <br>
        <a href="../Pages/cart.html">Your Cart</a> <br>
        <a href="../index.html">Home</a> <br>
    </nav>

    <form class="form file-form">
        <h4>Add A Product</h4>

        <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" class='form-input' placeholder="Add Product">
        </div>

        <div class="form-row">
            <label for="name">Price</label>
            <input type="text" id="price" class='form-input' placeholder="Format: $9.00">
        </div>

        <div class="form-row">
            <label for="image">Image</label>
            <input id='image' type='file' class='form-input' accept='image/*'>
        </div>

        <button class="btn btn-block" type='submit'>Add Product</button>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../storefront.js"></script>

</body>

</html>
