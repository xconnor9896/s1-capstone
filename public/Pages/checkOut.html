<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <section class="section-center content">

        <h1>Checkout</h1>

        <form id="payment-form">
            <p>Your Card Number: 4242 4242 4242 4242</p>

            <div id="card-element">
                <!-- main.js automatically injects html here -->
                <!-- this means you can leave this blank -->
            </div>

            <button type="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">PAY</span>
            </button>

            <p id="card-error" role="alert"></p>
            <p class="result-message hidden">
                Your order has been confirmed! Thank you for your business!
            </p>

        </form>

    </section>

    <script src="script.js"></script>
</body>
</html>
